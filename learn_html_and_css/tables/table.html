<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Exercise</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <table>
      <tr>
        <thead>
          <tr>
            <th scope="col" colspan="2">
              Item
            </th>
            <th scope="col">
              Quantitiy
            </th>
            <th scope="col">
              Price
            </th>
          </tr>
        </thead>
        <tbody>
        </tr>
        <tr>
          <td>
            <strong class="book-title">Dont Make Me Think</strong> by Steve Krug
          </td>
          <td class="item-stock">
            In Stock
          </td>
          <td class="item-qty">
            1
          </td>
          <td class="item-price">
            $30.02
          </td>
        </tr>
        <tr>
          <td>
            <strong class="book-title">A Project Guide to UX Design </strong> by Russ Unger
          </td>
          <td class="item-stock">
            In Stock
          </td>
          <td class="item-qty">
            2
          </td>
          <td class="item-price">
            $52.94
          </td>
        </tr>
        <tr>
          <td>
            <strong class="book-title">Introducting HTML5</strong> by Bruce Lawson
          </td>
          <td class="item-stock">
            Out of Stock
          </td>
          <td class="item-qty">
            1
          </td>
          <td class="item-price">
            $22.23
          </td>
        </tr>
        <tr>
          <td>
            <strong class="book-title">Bulletproof Web Design</strong> by Dan Cederholm
          </td>
          <td class="item-stock">
            In Stock
          </td>
          <td class="item-qty">
            1
          </td>
          <td class="item-price">
            $30.17
          </td>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">
              Subtotal
            </td>
            <td>
              $135.36
            </td>
          </tr>
          <tr>
            <td colspan="3">
              Tax
            </td>
            <td>
              $13.54
            </td>
          </tr>
          <tr>
            <td colspan="3">
              Total
            </td>
            <td>
              $148.90
            </td>
          </tr>
        </tfoot>
      </tr>
    </table>
  </body>
</html>
