<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tab Saver</title>
    <!-- Loading Bootstrap -->
    <link href="./Flat-UI/dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="./Flat-UI/dist/css/flat-ui.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <h1 class="title">Tab Saver</h1>
    <div class="container">
      <h2 class="input-title">FILE NAME</h2>
      <input type="text" placeholder="" class="form-control input-sm" id="file-name" />
      <button id="save-window" class="btn btn-inverse btn-sm">All Tabs</button>
      <button id="save-tab" class="btn btn-inverse btn-sm">Current Tab</button>
      <button id="save-all" class="btn btn-inverse btn-sm">All Windows</button>
  </body>
  <script src="./js/jquery.min.js"></script>
  <script src="./Flat-UI/dist/js/flat-ui.min.js"></script>
  <script src="./Flat-UI/docs/assets/js/application.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/popup.js"></script>
</html>
